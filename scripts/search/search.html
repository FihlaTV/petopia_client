<div ng-include=" 'scripts/components/navbar/navbar.html' "></div>
<div ng-controller="SearchController">
  <div class="searchHolder">
    <material-toolbar class="material-theme-light-blue" ng-show="sitters.length <= 0">
      <section layout="vertical" layout-sm="horizontal" layout-align="center center">
        <p>Sitters are unavailable</p>
      </section>
    </material-toolbar>
    <div style="padding-top: 20px">
      <material-toolbar>
        <section layout="horizontal" layout-sm="vertical" layout-align="center center">
          <form name="cityInput" ng-submit="setCity(cityName)">
              <input class="searchFormText" type="text" ng-model="cityName" placeholder="Search a city">
          </form>
        </section>
      </material-toolbar>
    </div>
    <div class="toolbar_fill">
      <material-card class="sitter-card" ng-repeat="sitter in sitters">
        <div layout="vertical">
          <div layout="horizontal" flex>
            <div flex><img class="image-style" ng-src="{{sitter.photo}}"></div>
            <div flex>
              <p class="sitter-card-name">{{sitter.name}}</p>
              <p class="sitter-card-city">{{sitter.location}}</p>
            </div>
          </div>
          <div layout="horizontal" flex>
            <div flex><p class="sitter-card-rate">${{sitter.cost}}</p></div>
            <div flex>
              <img ng-repeat="item in getRating(sitter) track by $index" class="sitter-card-rating" src="../../assets/images/paw.png">
            </div>
          </div>
        </div>
      </material-card>
    </div>
  </div>
</div>
