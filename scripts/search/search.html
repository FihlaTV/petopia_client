<div ng-include=" 'scripts/components/navbar/navbar.html' "></div>
<div ng-controller="SearchController">


  <div flex class="search-layout">
    <div flex layout="horizontal" layout-sm="horizontal" layout-align="center">
      <material-toolbar class="material-theme-light-blue" ng-show="sitters.length <= 0">
        <section layout="vertical" layout-sm="horizontal" layout-align="center center">
          <p>Sitters are unavailable</p>
        </section>
      </material-toolbar>
      <material-toolbar>
        <section layout="horizontal" layout-sm="vertical" layout-align="center center">
          <form name="cityInput" ng-submit="setCity(cityName)">
              <input class="inputFormSearchPage" type="text" placeholder="Enter your city">
          </form>
        </section>
      </material-toolbar>
    </div>
    <div id="wrapper" style="overflow: hidden; width: 100%">
    <!-- <div class="outsideContainer"> -->
      <!-- <div flex layout-sm="horizontal"> -->
        <div class="box1" ng-repeat="sitter in sitters">
          <center>
            <img ng-click="GoToProfile(sitter)" class="image-style" ng-src="{{sitter.photo}}">
          </center>
          <p class="sitter-card-city">{{sitter.name}}</p>
        <div class="box2">
          <p class="sitter-card-name">{{sitter.location}}</p>
          <div class="divider"></div>
          <div layout="horizontal">
            <div flex>
              <img class="pet" src="../assets/images/redcat.png">
            </div>
            <div flex>
              <p class="sitter-card-rate">${{sitter.cost}}</p>
              <p class="perday">purr day</p>
            </div>
            <div flex>
              <img class="pet" src="../assets/images/greendog.png">
            </div>
          </div>
        </div>
      <!-- </div> -->
    <!-- </div> -->
  </div>
