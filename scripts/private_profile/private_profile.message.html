<div>
  <material-list>
    <div class="material-tile-content">
      <div flex="20" layout="horizontal" layout-align="center">
        <span class="datestyle">10/25/2014</span>
      </div>
      <div flex layout="horizontal" layout-align="center center">
        <div flex layout="vertical" layout-align="center center">
          <span class="">You requested {{ message.sitter }} to watch your</span>
          <span class="">Start Date: {{ message.startDate }}</span>
          <span class="">End Date: {{ message.endDate }}</span>
            <div class="sitter-popup-buttons">
              <section layout="vertical" layout-sm="horizontal" layout-align="center center">
                <span class="">Status: Pending</span>
                <material-button class="button-call-to-action-color cancel-button" ng-click="">Cancel</material-button>
              </section>
            </div>
        </div>
      </div>
    </div>
    <material-divider inset ng-if="!$last"></material-divider>
  </material-list>
</div>

<div>
  <material-list>
    <div class="material-tile-content">
      <div flex="20" layout="horizontal" layout-align="center">
        <span class="datestyle">10/25/2014</span>
      </div>
      <div flex layout="horizontal" layout-align="center center">
        <div flex layout="vertical" layout-align="center center">

          <span class="">Start Date: </span>
          <span class="">End Date: </span>
          <div class="sitter-popup-buttons">

              <material-button class="accept-button" ng-click="submitSchedule(scheduleForm)">Accept</material-button>
              <material-button class="button-call-to-action-color cancel-button" ng-click="decline()">Decline</material-button>
            </section>
          </div>
        </div>

    </div>
    <material-divider inset ng-if="!$last"></material-divider>
  </material-list>
