<div ng-include=" 'scripts/components/navbar/navbar.html' "></div>
<div ng-controller="PrivateProfileController">

<material-content ng-view scroll-y flex class="material-content">
  <material-tabs selected="data.selectedIndex" center>
    <material-tab label="Dashboard"></material-tab>
    <material-tab label="Sitter Profile"></material-tab>
  </material-tabs>


  <div class="profile-body">
    <div class="animate-switch-container" ng-switch on="data.selectedIndex">
      <div class="animate-switch tab1" ng-switch-when="0">
        <div layout="vertical" layout-md="horizontal" layout-padding layout-align="center">
          
          <div flex layout="vertical" layout-align="center" class="customLayout">
            <img class="private-image-style" ng-src="{{ user.photo }}">
            <material-button class="private-profile-button button-call-to-action-color private" ng-click="uploadImage()">Upload Image</material-button>
            <material-content class="firstRow">
              <material-toolbar class="tableHeader">
                <h1 class="material-toolbar-tools" layout-align="center">
                  <span>My Pets</span>
                </h1>
              </material-toolbar>
              <material-button class="private-profile-button button-call-to-action-color private" ng-click="addPet($event)">Add Pet</material-button>
            </material-content>
          </div>

          <div flex class="secondRow">
            <material-toolbar class="tableHeader">
              <h1 class="material-toolbar-tools" layout-align="center">
                <span>Recent Activity</span>
              </h1>
            </material-toolbar>
            <material-content>
              <transaction ng-repeat="transaction in user.transactions"></transaction>
            </material-content>
          </div>

          <div flex class="secondRow">
            <material-toolbar class="tableHeader">
              <h1 class="material-toolbar-tools" layout-align="center">
                <span>Messages</span>
              </h1>
            </material-toolbar>
            <material-content>  
              <message ng-repeat="message in user.receivedMessages" ng-init="name=message.message"></message>
            </material-content>
          </div>

        </div>
      </div>

      <div class="animate-switch tab2" ng-switch-when="1">
        <material-content layout="horizontal" layout-align="center" style="overflow-y: hidden">
          <form ng-submit="setPetSitterInfo(petSitter)" class="formClass">
            <ig fid="t1" label="Name" type="text" value="{{petSitter.name}}" ng-model="petSitter.name" class="material-input-group-theme-light material-input-group-inverted"></ig>
            <ig fid="t2" label="Location" type="text" value="{{petSitter.userLocation}}" ng-model="petSitter.userLocation" label="Location" class="material-input-group-theme-light material-input-group-inverted"></ig>
            <ig fid="t3" label="Zip" type="text" value="{{petSitter.userZip}}" ng-model="petSitter.userZip" label="Zip" class="material-input-group-theme-light material-input-group-inverted"></ig>
            <ig fid="t4" label="Bio" type="text" value="{{petSitter.bio}}" ng-model="petSitter.bio" label="Bio" class="material-input-group-theme-light material-input-group-inverted"></ig>
            <ig fid="t5" label="Daily Rate" type="text" value="{{petSitter.dailyRate}}" ng-model="petSitter.dailyRate" label="Daily Rate" class="material-input-group-theme-light material-input-group-inverted"></ig>
          
            <div class="pet-sitter-select">Select the type of pet(s) you want to watch:</div>
            <material-checkbox ng-click="petSitter.petToWatchObject.dog=!petSitter.petToWatchObject.dog" aria-label="Checkbox 1">
              Dog
            </material-checkbox>

            <material-checkbox ng-click="petSitter.petToWatchObject.cat=!petSitter.petToWatchObject.cat" aria-label="Checkbox 2">
              Cat
            </material-checkbox>
            <material-button class= "button-call-to-action-color private-button-customize">Submit</material-button>
            
          </form>
        </material-content>
      </div>
      <div class="animate-switch tab3" ng-switch-when="2">
        View for Item #3<br/>
        Selection index = 2
      </div>
    </div>
  </div>
</material-content>
</div>
