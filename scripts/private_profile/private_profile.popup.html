<material-dialog>
  <div class="dialog-content sitter-popup">
    <section layout="vertical" layout-sm="horizontal" layout-align="center center">
    </section>
    <material-content>
      <form>
        <span>What type of pet do you have?<span>
        <material-checkbox ng-model="dogFilter" ng-click="addPetForm.dog=!addPetForm.dog" aria-label="Checkbox 1">
          Dog
        </material-checkbox>
        <material-checkbox ng-model="catFilter" ng-click="addPetForm.cat=!addPetForm.cat" aria-label="Checkbox 2">
          Cat
        </material-checkbox>
        <ig fid="i1" label="Name" type="text" class="material-input-group-theme-light-blue" ng-model="addPetForm.petName"></ig>
        <ig fid="i2" label="Breed" type="text" class="material-input-group-theme-light-blue" ng-model="addPetForm.breed"></ig>
      </form>
    </material-content>
    <div class="sitter-popup-buttons">
      <section layout="vertical" layout-sm="horizontal" layout-align="center center">
        <material-button class="accept-button" ng-click="addPet()">Add Pet</material-button>
        <material-button class="button-call-to-action-color cancel-button" ng-click="close()">Cancel</material-button>
      </section>
    </div>
  </div>
</material-dialog>
